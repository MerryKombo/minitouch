env:
  global:
  - ANDROID_NDK_VERSION=r17b
  - ANDROID_NDK_HOME=${TRAVIS_BUILD_DIR}/android-ndk-${ANDROID_NDK_VERSION}
  - PATH=${PATH}:${ANDROID_NDK_HOME}
install:
- "./install-dependencies.sh"
script:
- "$ANDROID_NDK_HOME/ndk-build"
- "./build.sh"
after_success:
- tar -zcvf minitouch.tar.gz -C libs .
before_deploy: "tar -tvzf minitouch.tar.gz"
deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file_glob: true
  file: $TRAVIS_BUILD_DIR/**/*.gz
  on:
    repo: SDCOAdvocates/minitouch
